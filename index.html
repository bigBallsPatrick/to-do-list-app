<!DOCTYPE html>
<html>
<head>
    <title>Moja Lista Zadań</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="/ToDoList/Screenshot_1.png" class="todosPanel">
    <h1 class="header">Moja Lista Zadań</h1>
    <input class="task" type="text" id="task" placeholder="Dodaj nowe zadanie">
    <button class="addTask" id="addTask">Dodaj</button><br><br>

    <button class="delAll" id="delAll">Usuń wszystkie</button><br><br>
    
    <ul class="taskList" id="taskList">
        <!-- Tutaj zostaną wyświetlone zadania -->
    </ul>
    <script src="app.js"></script>
</body>
</html>
